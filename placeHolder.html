<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>placeHolder</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="dropdown">
		<span class="placeholder" data-placeholder="drop" data-text="Home">Home</span>
		<div class="drop">
			<ul>
				<li>Home</li>
				<li>Gallery</li>
				<li>Contact</li>
				<li>Us</li>
			</ul>
		</div>		
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type= "text/javascript" src="js/magic.jQuery.placeHolder.js"></script>
	<script type="text/javascript">
		$('.dropdown').myDropdown({
			duration: 350,
		});
	</script>
</body>
</html>
